<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Messaging Service Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>

    <script>
      const connection = new signalR.HubConnectionBuilder()
        .withUrl("/messagehub", { accessTokenFactory: () => this.loginToken })
        .build();

      async function start() {
        try {
          await connection.start();
          console.log("SignalR Connected.");
        } catch (err) {
          console.log(err);
          setTimeout(start, 5000);
        }
      }

      connection.on("ReceiveMessage", (message) => {
        let messageContent = `<tr>
                <th scope="row">User unknown</th>
                <td>${message}</td>
              </tr>`;
        $("#messages > tbody:last-child").append(messageContent);
      });

      connection.onclose(start);
      start();
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center mt-5">
        <div class="col-8">
          <table id="messages" class="table table-striped">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-md-center mt-3">
          <div class="col-4">
            <label for="messageLabel">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </div>
        <div class="row justify-content-md-center mt-1">
          <div class="col-4">
            <button id="sendMessage" class="btn btn-primary float-right">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#sendMessage").click(function () {
        let message = $("#message").val();
        connection
          .invoke("SendMessage", message)
          .then(() => $("#message").val(""))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
